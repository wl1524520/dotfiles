- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- link:
    ~/.zshrc:
      path: zshrc
      force: true 
    ~/.pydistutils.cfg:
      path: python/pydistutils.cfg 
      force: true 
    ~/.pip:
      path: python/pip
      force: true 
    ~/.bin:
      path: bin
      force: true 
    ~/.gitconfig:
      path: conf.d/gitconfig
      force: true
    ~/.config/mpv/mpv.conf:
      path: conf.d/mpv.conf
      force: true 
    ~/.config/youtube-dl/config:
      path: conf.d/youtube-dl.config
      force: true
    ~/.cow/rc:
      path: conf.d/cow.rc
      force: true
    ~/.config/sublime-text-3:
      path: editor/sublime-text-3
      force: true
    ~/.atom:
      path: editor/atom
      force: true
- shell: 
  - [git submodule update --init --recursive, Installing submodules]
