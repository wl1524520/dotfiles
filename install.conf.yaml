- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- link:
    ~/.bin:
      path: bin
      force: true 
    ~/.zshrc:
      path: zshrc
      force: true 
    ~/.user_profile:
      path: profile.d/user_profile
      force: true 
    ~/.pydistutils.cfg:
      path: conf.d/python/pydistutils.cfg 
      force: true 
    ~/.pip/pip.conf:
      path: conf.d/python/pip.conf
      force: true 
    ~/.gitconfig:
      path: conf.d/gitconfig
      force: true
    ~/.config/mpv/mpv.conf:
      path: conf.d/mpv.conf
      force: true 
    ~/.config/youtube-dl/config:
      path: conf.d/youtube-dl.config
      force: true
- shell: 
  - [git submodule update --init --recursive, Installing submodules]
